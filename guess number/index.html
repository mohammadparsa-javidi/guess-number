<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>حدس عدد</title>
</head>
<body>
    <div class="title_section">
        <h2 class="title">حدس عدد</h2>
    </div> 
    <div class="container">
        <div class="box">     
            <div class="choice_number">
                <p class="text">بین 1 تا 20 یک عدد انتخاب کن</p>
                <div class="get_number">
                    <input class="input_number" type="number">
                    <button class="check">چک کردن</button>
                </div>
            </div>
            <div class="status_number">
                <p class="state_number">&nbsp;</p>
            </div>
            <div class="info_player">
                <p class="score"> رکورد: <span class="high_score">0</span></p>
                <p class="chance">امتیاز: <span class="score_chance">15</span></p>

                <button type="button" class="restart">شروع مجدد</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
